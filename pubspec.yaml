name: jokes_bloc
description: Joke project demonstrating the use of BLoC pattern.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  equatable: ^2.0.3
  flutter_bloc: ^8.0.1
  flutter_services_binding: ^0.1.0
  google_fonts: ^2.3.1
  hydrated_bloc: ^8.0.0
  json_annotation: ^4.4.0
  path_provider: ^2.0.8
  jokes_repository:
    path: packages/jokes_repository
  cupertino_icons: ^1.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  bloc_test: ^9.0.2
  build_runner: ^2.1.7
  json_serializable: ^6.1.4
  mocktail: ^0.2.0

